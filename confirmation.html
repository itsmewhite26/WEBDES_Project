<style>
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.cart-items {
    padding: 20px;

    margin-bottom: 20px;

.cart-item {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
}

<script>
	// Function to clear the cart items from local storage
	function clearCart() {
		localStorage.removeItem('cartItems');
	}
	
	function completePurchase() {
		clearCart(); //Clear the cart items
		window.location.href = 'receipt.html';
}
</script>
