<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Spectrum - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sole Spectrum</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="register-form">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="registerUser(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            
            <button type="submit">Register</button>
        </form>
    </section>

<center>
    <footer>
        <p>&copy; 2024 Sole Spectrum. All rights reserved.</p>
    </footer>
</center>

    <script src="script.js"></script>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.register-form {
    margin: 50px auto;
    width: 300px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}
</style>

<script>
function registerUser(event) {
    event.preventDefault(); // Prevent form submission
    
    // Get form values
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    
    // Validate passwords match
    if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
    }
    
    // Perform further validation if needed
    
    // Register user (for demonstration purposes, just log the user data)
    console.log("User Registered:");
    console.log("Username:", username);
    console.log("Email:", email);
    console.log("Password:", password);
    
    // Optionally, you can save user data to a database or perform other actions
    
    // Redirect user to another page after successful registration
    // window.location.href = "index.html"; // Redirect to home page
	
	// Redirect user to a success page after successful registration
	window.location.href = "success.html"; // Redirect to success page
}

</script>
